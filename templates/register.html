{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form action="{{url_for('auth.register') }}" method="post">
    {{ form.hidden_tag() }}
<div>
    {{form.username.label }}<br>
    {{ form.username() }}
    </div>
    <div>
    {{ form.email.label }}<br>
    {{ form.email() }}
    </div>
    <div>
    {{ form.password.label }}<br>
    {{ form.password() }}
    </div>
    <div>
    {{ form.submit() }}
    </div>  
    </form>
{% endblock %}
